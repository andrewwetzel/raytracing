<!DOCTYPE html>
<html>
<head>
  <title>Pythagorean Theorem Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Pythagorean Theorem Calculator</h1>
  <div class="triangle">
    <div class="side-a">
      <label for="side-a-input">Side A</label>
      <input type="number" id="side-a-input" placeholder="Enter length">
    </div>
    <div class="side-b">
      <label for="side-b-input">Side B</label>
      <input type="number" id="side-b-input" placeholder="Enter length">
    </div>
    <div class="side-c">
      <p>Hypotenuse: <span id="hypotenuse-result"></span></p>
    </div>
  </div>
  <button id="calculate-button">Calculate</button>
  <script src="script.js"></script>
</body>
</html>
